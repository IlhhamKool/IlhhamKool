<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Slider | IlhhamKool</title>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="r-btn" id="r1">
            <input type="radio" name="r-btn" id="r2">
            <input type="radio" name="r-btn" id="r3">
            <input type="radio" name="r-btn" id="r4">

            <div class="slide first">
                <img src="img/1.jpg" alt="">
            </div>

            <div class="slide">
                <img src="img/2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="img/3.jpg" alt="">
            </div>

            <div class="slide">
                <img src="img/4.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="navigation-manual">
            <label for="r1" class="manual-btn"></label>
            <label for="r2" class="manual-btn"></label>
            <label for="r3" class="manual-btn"></label>
            <label for="r4" class="manual-btn"></label>
            
        </div>
    </div>

    <script type="text/javascript">
        var counter=1;
        setInterval(function(){
            document.getElementById('r' + counter).checked=true;counter++;
            if(counter >4){
                counter = 1;
            }
        },4000);
    </script>
</body>
</html>
